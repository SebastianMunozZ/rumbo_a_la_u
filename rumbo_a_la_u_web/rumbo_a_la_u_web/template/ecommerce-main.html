{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-lg">
        <!-- NAVBAR MENU-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid ">
                <!-- MENU -->
                <div>
                    <a class="btn btn-outline-warning ms-2 fs-3" href="/sell-products"><i class="bi bi-house"></i></a>
                </div>
                <div>
                    <span class="text-white">USER: {{user.username}}</span>
                    <a class="btn btn-outline-warning ms-2 fs-3" href="/carts"><i class="bi bi-cart"></i><span
                            style="font-size:0.5em">{{quantities}}</span></a>
                    <a class="btn btn-outline-warning ms-2 fs-3" href="/logout"><i class="bi bi-door-closed"></i></a>

                </div>
            </div>
        </nav>
        <div>
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

</html>
